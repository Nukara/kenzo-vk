<section class="module ui">
    <p>
        <label class="f-label checkbox level-1 outside">
            <input type="checkbox" ng-model="Options.ui">
            <span class="a-h1" ng-bind="i18n.ui.header"></span>
        </label>
    </p>

    <div class="f-group" ng-class="{off: !Options.ui}">
        <p>
            <label class="f-label checkbox">
                <input type="checkbox" ng-model="Options.ui__sidebar_button">
                <span ng-bind="i18n.ui.sidebar_button"></span>
            </label>
        </p>
        <p>
            <label class="f-label checkbox">
                <input type="checkbox" ng-model="Options.ui__ids">
                <span ng-bind="i18n.ui.ids"></span>
            </label>
        </p>
    </div>
</section>
